<mat-card class="color">
  <mat-card-header>
    <mat-card-title>Simulation Time</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <canvas baseChart [data]="doughnutChartData" [labels]="doughnutChartLabels"  [options]="lineChartOptions" [options]="firstChartOptions" [chartType]="doughnutChartType" (chartHover)="chartHovered($event)"
      (chartClick)="chartClicked($event)"></canvas>
  </mat-card-content>
</mat-card>
